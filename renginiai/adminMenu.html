<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Menu</title>
    <link rel="stylesheet" href="./adminMenu.css">
    <script src="./adminMenu.js" defer></script>
</head>
<body>
    <div id="adminMenu">
        <button id="newEventBtn" class="btn-primary">New Event</button>
        <button id="editEventBtn" class="btn-secondary" disabled>Edit Event</button>
        <button id="deleteEventBtn" class="btn-danger" disabled>Delete Event</button>
    </div>

    <div id="eventForm" class="form-container" style="display: none;">
        <form id="eventFormContent" enctype="multipart/form-data">
            <input type="hidden" id="eventId" name="eventId">

            <div class="form-group">
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" name="eventName" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="eventType">Type of Event:</label>
                <input type="text" id="eventType" name="eventType" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="eventDate">Event Date & Time:</label>
                <input type="datetime-local" id="eventDate" name="eventDate" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="eventPrice">Registration Price:</label>
                <input type="text" id="eventPrice" name="eventPrice" class="form-control" required>
            </div>
            

            <div class="form-group">
                <label for="eventImage">Event Image:</label>
                <input type="file" id="eventImage" name="eventImage" class="form-control" accept="image/*" required>
            </div>

            <button type="submit" id="formActionBtn" class="btn-submit">Save Event2</button>
        </form>
    </div>

    <div id="eventList">
        <ul>
            <!-- Event list will be populated here -->
        </ul>
    </div>
</body>
</html>
